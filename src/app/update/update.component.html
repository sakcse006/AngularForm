<div class="container py-5">
    <!-- <p>update works!</p> -->

    <form [formGroup]="updateformDetail">
        <div class="row">

            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" formControlName="name">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" formControlName="email">
                  </div>
                  <div class="mb-3" >

                    <label class="form-check-label py-2">Gender</label> <br>
                       <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" value="Male"  formControlName="gender" name="gender">
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" value="Female"  formControlName="gender" name="gender">
                      <label class="form-check-label" for="inlineRadio1">Female</label> 
                      </div>
                      
                  </div>
            </div>

        <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" formControlName="age">
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile</label>
          <input type="number" class="form-control" id="mobile" name="mobile" formControlName="mobile">
        </div>
        <div class="mb-3">
            <label class="form-label">Qualification</label>
            <input type="text" class="form-control" id="qualification" name="qualification" formControlName="qualification">
          </div>
        </div>

        </div>
        <div class="justify-content-center">
            <button type="submit" class="btn btn-primary"  (click)="onUpdate()" [disabled]="!updateformDetail.valid">update</button>

        </div>
       
   
       
        
      </form>

      <h1>{{  response }}</h1>
    
</div>
